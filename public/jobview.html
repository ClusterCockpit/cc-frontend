<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Job View</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel='stylesheet' href='/uPlot.min.css'>
	<link rel='stylesheet' href='/global.css'>

	<link rel='stylesheet' href='/build/jobview.css'>
	<script type="text/javascript">
		const url = new URL(window.location.href);
		const jobInfos = {
			id: url.searchParams.get('id'),
			jobId: url.searchParams.get('jobId'),
			clusterId: url.searchParams.get('clusterId')
		};

		document.title = `Job ${jobInfos.jobId}`;
	</script>
	<script defer src='/build/jobview.js'></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" id="svelte-app">
				<!-- src/jobview.js will make the JobView go in here -->
			</div>
		</div>
	</div>
</body>
</html>
