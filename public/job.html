<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Job View</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<link rel='stylesheet' href='/uPlot.min.css'>
	<link rel='stylesheet' href='/global.css'>

	<link rel='stylesheet' href='/build/job.css'>
	<script type="text/javascript">
		const url = new URL(window.location.href);
		const jobInfos = {
			id: url.searchParams.get('id'),
			jobId: url.searchParams.get('jobId'),
			clusterId: url.searchParams.get('clusterId')
		};

		const clusterCockpitConfigPromise = fetch('/config.json')
			.then(response => response.json());

		document.title = `Job ${jobInfos.jobId} - ClusterCockpit`;
	</script>
	<script defer src='/build/job.js'></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col" id="svelte-app">
			</div>
		</div>
	</div>
</body>
</html>
